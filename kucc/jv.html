<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 스위치문

        var x=10;

        switch(typeof x){
            case "number":
                document.write("변수 x의 타입은 숫자입니다." + "<br>");
                break;
            case "string":
                document.write("변수 x의 타입은 문자입니다." + "<br>");
                break;
            case "object":
                document.write("변수 x의 타입은 객체입니다." + "<br>");
                break;
            default:
                document.write("변수 x의 타입을 잘 모르겠네요..." + "<br>");
                break;            
        }
        document.write("<br>");


        // 와일문

        var i=1;

        while(i<10){
            document.write(i+"<br>");
            i++;
        }
        document.write("<br>");


        // 포문

        for(var j=1;j<10;j++){
            document.write(j+"<br>");
        }

        document.write("<br>");
        
        // 입력받기 (prompt)

        var password="jw0202058"

        var input=prompt('password');

        if(input==password){
            document.write("correct" + "<br>");
        }else{
            document.write("wrong" + "<br>");
        }
        document.write("<br>");

        // 1부터 100까지 더한 값 구하기

        var sum=0;
        var num=1;

        for(num=1;num<=100;num++){
            sum+=num;
        }

        document.write(sum);
        document.write("<br>");


        while(num<=100){
            sum+=num;
            num++;
        }

        document.write(sum);
        document.write("<br>");

    </script>
</body>

</html>
