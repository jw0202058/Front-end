<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var score=0;

        var first_q = "이정원";
        var first_a = prompt('내 이름은?');
        if(first_a == first_q){
            score++;
        }

        var second_q = "istp";
        var second_a = prompt('내 엠비티아이는?');
        if(second_a == second_q){
            score++;
        }

        var third_q = "일산";
        var third_a = prompt('내가 사는 곳은?');
        if(third_a == third_q){
            score++;
        }

        document.write(score);


        

    </script>
    
</body>
</html>
